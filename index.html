<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Horari</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0b110e">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header>
            <div class="header-top">
                <h1>La Meva Jornada</h1>
            </div>

            <div class="week-info-container">
                <div class="input-group-sm">
                    <label>Setmana</label>
                    <input type="number" id="week-number" placeholder="#">
                </div>
                <div class="input-group-sm">
                    <label>Dilluns</label>
                    <input type="date" id="week-start">
                </div>
                <div class="input-group-sm">
                    <label>Diumenge</label>
                    <input type="date" id="week-end">
                </div>
            </div>
        </header>

        <section class="actions">
            <!-- Reset Button -->
            <button id="btn-reset" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                </svg>
                Reiniciar
            </button>

            <!-- Drive Button (Primary Action) -->
            <button id="btn-export-drive" class="btn btn-drive">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                    <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                </svg>
                Copiar
            </button>

            <!-- Export Buttons (Secondary) -->
            <button id="btn-export-pdf" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                PDF
            </button>
            <button id="btn-export-excel" class="btn">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="8" y1="13" x2="16" y2="13"></line>
                    <line x1="8" y1="17" x2="16" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Excel
            </button>
        </section>

        <main class="days-list" id="days-list">
            <!-- Days injected via JS, but structure remains similar -->
            <!-- Translating static labels in the HTML structure that might be cloned or used as reference -->

            <div class="day-card" data-day="Mon">
                <div class="day-header">
                    <div class="header-left">
                        <span class="day-name">Dilluns</span>
                        <label class="holiday-toggle">
                            <input type="checkbox" id="holiday-Mon">
                            <span>Festiu</span>
                        </label>
                    </div>
                    <span class="day-total" id="total-Mon">0h 0m</span>
                </div>
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Entrada</label>
                        <input type="time" name="start-Mon" id="start-Mon">
                    </div>
                    <div class="input-group">
                        <label>Sortida</label>
                        <input type="time" name="end-Mon" id="end-Mon">
                    </div>
                </div>
                <div class="status-message" id="msg-Mon"></div>
            </div>

            <div class="day-card" data-day="Tue">
                <div class="day-header">
                    <div class="header-left">
                        <span class="day-name">Dimarts</span>
                        <label class="holiday-toggle">
                            <input type="checkbox" id="holiday-Tue">
                            <span>Festiu</span>
                        </label>
                    </div>
                    <span class="day-total" id="total-Tue">0h 0m</span>
                </div>
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Entrada</label>
                        <input type="time" name="start-Tue" id="start-Tue">
                    </div>
                    <div class="input-group">
                        <label>Sortida</label>
                        <input type="time" name="end-Tue" id="end-Tue">
                    </div>
                </div>
                <div class="status-message" id="msg-Tue"></div>
            </div>

            <div class="day-card" data-day="Wed">
                <div class="day-header">
                    <div class="header-left">
                        <span class="day-name">Dimecres</span>
                        <label class="holiday-toggle">
                            <input type="checkbox" id="holiday-Wed">
                            <span>Festiu</span>
                        </label>
                    </div>
                    <span class="day-total" id="total-Wed">0h 0m</span>
                </div>
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Entrada</label>
                        <input type="time" name="start-Wed" id="start-Wed">
                    </div>
                    <div class="input-group">
                        <label>Sortida</label>
                        <input type="time" name="end-Wed" id="end-Wed">
                    </div>
                </div>
                <div class="status-message" id="msg-Wed"></div>
            </div>

            <div class="day-card" data-day="Thu">
                <div class="day-header">
                    <div class="header-left">
                        <span class="day-name">Dijous</span>
                        <label class="holiday-toggle">
                            <input type="checkbox" id="holiday-Thu">
                            <span>Festiu</span>
                        </label>
                    </div>
                    <span class="day-total" id="total-Thu">0h 0m</span>
                </div>
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Entrada</label>
                        <input type="time" name="start-Thu" id="start-Thu">
                    </div>
                    <div class="input-group">
                        <label>Sortida</label>
                        <input type="time" name="end-Thu" id="end-Thu">
                    </div>
                </div>
                <div class="status-message" id="msg-Thu"></div>
            </div>

            <div class="day-card" data-day="Fri">
                <div class="day-header">
                    <div class="header-left">
                        <span class="day-name">Divendres</span>
                        <label class="holiday-toggle">
                            <input type="checkbox" id="holiday-Fri">
                            <span>Festiu</span>
                        </label>
                    </div>
                    <span class="day-total" id="total-Fri">0h 0m</span>
                </div>
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Entrada</label>
                        <input type="time" name="start-Fri" id="start-Fri">
                    </div>
                    <div class="input-group">
                        <label>Sortida</label>
                        <input type="time" name="end-Fri" id="end-Fri">
                    </div>
                </div>
                <div class="status-message" id="msg-Fri"></div>
            </div>

            <div class="day-card" data-day="Sat">
                <div class="day-header">
                    <div class="header-left">
                        <span class="day-name">Dissabte</span>
                        <label class="holiday-toggle">
                            <input type="checkbox" id="holiday-Sat">
                            <span>Festiu</span>
                        </label>
                    </div>
                    <span class="day-total" id="total-Sat">0h 0m</span>
                </div>
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Entrada</label>
                        <input type="time" name="start-Sat" id="start-Sat">
                    </div>
                    <div class="input-group">
                        <label>Sortida</label>
                        <input type="time" name="end-Sat" id="end-Sat">
                    </div>
                </div>
                <div class="status-message" id="msg-Sat"></div>
            </div>

            <div class="day-card" data-day="Sun">
                <div class="day-header">
                    <div class="header-left">
                        <span class="day-name">Diumenge</span>
                        <label class="holiday-toggle">
                            <input type="checkbox" id="holiday-Sun">
                            <span>Festiu</span>
                        </label>
                    </div>
                    <span class="day-total" id="total-Sun">0h 0m</span>
                </div>
                <div class="time-inputs">
                    <div class="input-group">
                        <label>Entrada</label>
                        <input type="time" name="start-Sun" id="start-Sun">
                    </div>
                    <div class="input-group">
                        <label>Sortida</label>
                        <input type="time" name="end-Sun" id="end-Sun">
                    </div>
                </div>
                <div class="status-message" id="msg-Sun"></div>
            </div>
        </main>

        <footer>
            <div class="total-summary-grid">
                <div class="summary-item">
                    <span class="label">Total Setmanal</span>
                    <span class="value" id="weekly-total">0h 0m</span>
                </div>
                <div class="summary-item">
                    <span class="label" id="target-display">Objectiu: 38.5h</span>
                    <span class="value balance" id="balance-display">+0h 0m</span>
                </div>
                <div class="summary-item">
                    <span class="label">Festius</span>
                    <span class="value" id="holiday-total">0h 0m</span>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <script src="app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js')
                .then(reg => console.log('SW registered'))
                .catch(err => console.log('SW registration failed', err));
        }
    </script>
</body>

</html>
